<div id='zoom'>跨平台：Js依赖于浏览器（browser）本身，与操作环境无关。
    安全性：Js是一种安全性语言，它不能访问本地磁盘，也不能将数据存入到服务器上，也不允许对网络文档进行修改和删除。
    基于对象：它能运用自己已经创建的对象，因此，许多功能可以来自于基本环境中的对象方法与脚本的相互作用。
    事件驱动：指在主页中执行了某种操作所产生的动作，此动作被称之为“事件”。
    解释性：它的源代码不需要编译，可直接在browser中运行解释。
</div>
