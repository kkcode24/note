<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>address</title>
</head>
<body>
	<!-- 
	address元素用来在文档中呈现联系信息，包括文档作者或文档维护者的名字、他们的网站链接、电子邮箱、真实地址、电话号码等。address应该不只用来呈现电子邮箱、或真实地址，还用来展示跟文档相关的联系人的所有联系信息。 
	-->
	<address>
		<a href="#">iwen</a>
		<a href="#">ime</a>
	</address>
	<footer>
		<div>
			<address>
				<a href="#">iwen</a>
				极客学院，嘉华大厦
			</address>
			<time datetime="2016-06-20">2016-06-20</time>
		</div>
	</footer>
</body>
</html>
