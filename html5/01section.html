<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>section</title>
</head>
<body>
	<!-- section元素用于对网站或应用程序中页面上的内容进行分块。一个section元素通常由内容及其标题组成。但section元素并非一个普通的容器元素，当一个容器需要被直接定义样式或通过脚本定义行为时，通常推荐使用div而非section元素。 -->
	<!-- This is a complete section element  -->
	<section>
		<h1>apple</h1>
		<p>This is a fruit eated</p>
	</section>

	<!-- accetion:不要混淆article和section -->
	<article>
		<h1>apple</h1>
		<p>This is a fruit eated</p>
		<section>
			<h2>红富士</h2>
			<p>这是一种外表很红的苹果，吃起来也不错</p>
		</section>
		<section>
			<h2>国光</h2>
			<p>这是一种外表很红的苹果，吃起来也很不错</p>
		</section>
	</article>

	<section>
		<h1>fruits</h1>
		<p>content</p>
		<article>
			<h1>apple</h1>
			<p>This is a fruit eated</p>
		</article>
		<article>
			<h1>orange</h1>
			<p>This is a fruit eated</p>
		</article>
		<article>
			<h1>watermelon</h1>
			<p>This is a fruit eated</p>
		</article>
	</section>
</body>
</html>
