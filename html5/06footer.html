<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fooot element</title>
</head>
<body>
	<!-- 
	footer元素可以作为其上层父级内容区块或是一个根区块的脚注。
	footer通常包括其相关区块的脚注信息。如作者，相关阅读链接及版权信息。 
	-->
	<footer>
		<ul>
			<li><a href="#">版权信息</a></li>
			<li><a href="#">站点地图</a></li>
			<li><a href="#">联系方式</a></li>
		</ul>
	</footer>
	<article>
		<footer>这样也可用</footer>
	</article>
	<section>
		<footer>这样也可用</footer>
	</section>
</body>
</html>
