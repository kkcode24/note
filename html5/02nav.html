<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nav element</title>
</head>
<body>
	<!--
	nav 元素是一个可以用作页面导航的链接组，其中的导航元素连接到其他页面或当前页面的其他部分。并不是所有的链接组都可以使用nav元素，只需要将主要的、基本的链接组放进nav元素中即可。
	nav元素应用场景：
	1.传统导航条
	2.侧边栏导航
	3.页内导航
	4.翻页操作 
	 -->
	 <nav>
	 	<ul>
	 		<li><a href="#">home</a></li>
	 		<li><a href="#">开发文档</a></li>
	 	</ul>
	 </nav>

	 <article>
	 	<header>
	 		<h1>HTML5与CSS3的历史</h1>
	 		<nav>
	 			<ul>
	 				<li><a href="#">HTML5的历史</a></li>
	 				<li><a href="#">CSS3的历史</a></li>
	 			</ul>
	 		</nav>
	 	</header>
	 	<section>
	 		<h1>HTML5的历史</h1>
	 		<p>......</p>
	 	</section>
	 	<section>
	 		<h1>CSS3的历史</h1>
	 		<p>......</p>
	 	</section>
	 	<footer>
	 		<a href="#">delete</a>
	 		<a href="#">modify</a>
	 	</footer>
	 </article>
	 <footer>
	 	<p><small>版权声明:</small></p>
	 </footer>
</body>
</html>
