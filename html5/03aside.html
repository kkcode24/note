<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aside 元素</title>
</head>
<body>
	<!-- 
	aside元素用来表示当前页面或文章的附属信息部分，它可以包含与当前页面或主要内容相关的引用、侧边栏、广告、导航条以及其他类似的有区别于主要内容的部分。
	 -->
	 <header>
	 	<h1>js入门</h1>
	 </header>
	 <!-- 1.包含在article元素之中，作为主要内容信息的附属 -->
	 <article>
	 	<h1>语法</h1>
	 	<p>文章的正文....</p>
	 	<aside>
	 		<h1>名词解释</h1>
	 		<p>语法:这是一个对语言来说很重要的内容体</p>
	 	</aside>
	 </article>
	 <!-- 2.在article元素之外，作为页面或者站点全局的附属信息 -->
	 <aside>
	 	<h2>Comment or review</h2>
	 	<ul>
	 		<li><a href="#">2013-10-2</a></li>
	 		<li><a href="#">
	 			大牛: 这个讲的还可以。
	 		</a></li>
	 	</ul>
	 </aside>
</body>
</html>
