<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>header</title>
</head>
<body>
	<!-- header footer hgroup adress -->
	<!-- 
	header元素是一种具有引导和导航作用的结构元素，通常用来放置整个页面或页面内的一个内容区块的标题，但是也可以包含其他内容，例如：数据表格、搜索表单、或相关的logo图片 
	-->
	<header>
		<h1>页面标题</h1>
	</header>
	<article>
		<header>
			<h2>apple</h2>
			<p>This is a fruit eated</p>
		</header>
	</article>
	<!-- 相对完整的header部署例子 -->
	<header>
		<h1>it最新技术</h1>
		<a href="http://www.jikexueyuan.com">极客学院</a>
		<nav>
			<ul>
				<li><a href="#">学习</a></li>
				<li><a href="#">技术</a></li>
				<li><a href="#">极客</a></li>
			</ul>
		</nav>
	</header>
</body>
</html>
