<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formenctype</title>
</head>
<body>
	<!-- 
	在html4中表单具有一个enctype属性，该属性用于指定在表单发送到服务器之前应该如何对表单内的数据进行编码。在HTML5中，可以使用formenctype属性对表单元素分别指定不同的编码方式。 
	-->
	<form>
		<input type="text" formenctype="text/plain">
		<input type="text" formenctype="multipart/form-data">
		<input type="text" formenctype="application/x-www-form-urlencoded">
	</form>
	<!-- 
	text/plain 把表单内的空格转换成加号，但不对表单数据中的特殊字符进行编码。
	multipart/form-data 不对字符进行编码，在使用包含文件上传的控件的表单时必须是使用该值。
	application/x-www-form-urlencoded 在发送前编码所有字符，当表单元素的method属性为get时，浏览器则用当前的编码方式把表单数据转换成一个字符。
	 -->
</body>
</html>
