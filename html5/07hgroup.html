<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hgroup 元素</title>
</head>
<body>
	<!--
	 hgroup元素是将标题及其子标题进行分组的元素。hgroup元素通常会将h1~h6元素进行分组，譬如一个内容区块的标题及其子元素算一组
	-->
	<article>
		<header>
			<hgroup>
				<h1>这是一个标题</h1>
				<h2>这是一个子标题</h2>
			</hgroup>
			<p>发布时间:
			<time datetime="2016-06-19">2016-06-19</time>
			</p>
		</header>
		<div>这是内容</div>
		<footer>
			这是底部
		</footer>
	</article>
</body>
</html>
