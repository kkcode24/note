<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>image提交按钮属性</title>
</head>
<body>
	<!-- image提交按钮属性width和height -->
	<!-- 针对类型为image的input元素，HTML5新增了两个属性，height和width分别用来指定图片的高度和宽度。 -->
	<form>
		姓名:
		<input type="text" name="name">
		<input type="image" src="伊可.gif" width="20" height="20">
	</form>
</body>
</html>
