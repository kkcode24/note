<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>required and labels</title>
</head>
<body>
	<!-- HTML5中新增的required属性可以应用在大多数输入元素上，在提交时，如果元素中内容为空白，则不允许提交，同时在浏览器中显示信息提示文字 -->
	<form>
		<input type="text" required>
		<button type="submit">提交</button>
	</form>
	<!-- 在HTML5中，为所有可使用标签的表单元素、button、select元素等，定义一个labels属性，属性值为一个NodeList对象，代表该元素所绑定的标签元素所构成的集合。 -->
	<script type="text/javascript">
	function validate(){
		var txtName = document.getElementById("txt_name");
		var button = document.getElementById("btnValidate");
		var form = document.getElementById("testform");
		if (txtName.value.trim()=="") {//trim()判断空格
			var label = document.createElement("label");
			label.setAttribute("for","txt_name");
			form.insertBefore(label, button);
			txtName.nextElementSibling.innerHTML = "请输入姓名";
			txtName.nextElementSibling.setAttribute("style","font-size:14px;color:red;");
		}
	}
	</script>
	<form id="testform">
		<label id="label" for="txt_name">姓名:</label>
		<input id="txt_name">
		<input type="button" id="btnValidate" value="验证" onclick="validate()">
	</form>
</body>
</html>
