<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<!-- form element attribute:
	form,formaction,formmethod,formenctype,formtarget,autofocus,required,labels,
	 -->
	 <!-- form attribute -->
	 <!-- 在HTML4中，表单内的从属元素必须书写在表单内部，而在HTML5中，可以把他们书写在页面的任何地方，然后为该元素指定一个form属性，属性值为该表单的id，这样就可以声明该元素从属于指定表单了。 -->
	 <form id="testform">
	 	<input type="text">
	 </form>
	 <textarea form="testform"></textarea>
	 <!-- formaction attribute -->
	 <!-- 在HTML4中，表单内的所有元素只能通过表单的action属性被统一提交到另一个页面，而在HTML5中，可以为所有的提交按钮增加不同的formaction属性，使单击不同的按钮时可以将表单提交到不同的页面。 -->
	 <form>
	 	<input type="submit" value="submit" formaction="someURL1">提交到someURL1
	 	<input type="submit" value="submit" formaction="someURL2">提交到someURL2
	 </form>
</body>
</html>
