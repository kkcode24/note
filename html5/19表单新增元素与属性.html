<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单新增元素与属性</title>
</head>
<body>
	<!-- figure,figcaption -->
	<figure>
		<figcaption>签名</figcaption>
		<img src="伊可.gif">
		<!-- figure通常表示图片，统计图，代码示例，音频，视频插件 -->
		<!-- figcaption表示多个元素的统一标题 -->
	</figure>
	<!-- details,summary:only chrome support-->
	<script type="text/javascript">
		function show(details){
			var p = document.getElementById("p");
			if(details.open){
				p.style.visibility = "hidden";
			}else{
				p.style.visibility = "visible";
			}
		}
	</script>
	<details id="details" onclick="show(this)">
		<!-- <summary>速度与激情7</summary> 可以去掉注释试试 -->
		<p id="p" style="visibility: hidden;">纪念保罗的一部电影</p>
	</details>
	<!-- mark -->
	<p>这是一段文字，用来测试<mark>mark</mark>元素</p>
	<!-- progress -->
	<script type="text/javascript">
		function btn(){
			var i = 0;
			function thread_one(){
				if (i<=100) {
					i++;
					updateprogress(i);
				}
			}

			setInterval(thread_one, 100);
		}

		function updateprogress(newValue){
			var progressBar = document.getElementById("p1");
			progressBar.value = newValue;
			progressBar.getElementsByTagName("span")[0].textContent = newValue;
		}
	</script>
	<section>
		<h2>progress元素的使用</h2>
		<p>完成的百分比
		<progress style="background-color: #ccc;" id="p1" max="100">
			<span>0</span>%
		</progress>
		</p>
		<input type="button" onclick="btn()" value="点击">
	</section>
	<!-- meter -->
	<meter value="40" min="0" max="100" low="10" high="90" optimum="80"></meter>
	<!-- ol,reversed倒序，start从数字几开始 -->
	<ol start="5" reversed>
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
		<li>列表4</li>
		<li>列表5</li>
	</ol>
	<!-- dl -->
	<dl>
		<dt>hello</dt>
		<dd>你好就是hello</dd>
		<dt>博客</dt>
		<dd>你喜欢看博客吗</dd>
	</dl>
	<!-- 加以严格限制的cite元素和重新定义的small元素 -->
	<h3>cite元素</h3>
	<p>我最喜欢的电影是<cite>速度与激情</cite></p>
	<h3>small元素</h3>
	<small>版权所有</small>
</body>
</html>
