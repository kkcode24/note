<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selectNode,SelectNodeContents,deleteContents</title>
</head>
<body>
	<!-- selectNode,SelectNodeContents,deleteContents -->
	<div id="div" style="width: 300px;height: 50px;background-color: #e0a0b0;">
		元素的内容
	</div>
	<input type="button" onclick="deleteRangeContent(true)" value="删除内容">
	<input type="button" onclick="deleteRangeContent(false)" value="删除元素">
	<script type="text/javascript">
		function deleteRangeContent(onlyContent){
			var div = document.getElementById("div");
			var rangeObj = document.createRange();
			if (onlyContent) {
				rangeObj.selectNodeContents(div);
				rangeObj.deleteContents();
			}else{
				rangeObj.selectNode(div);
				rangeObj.deleteContents();
			}
		}
	</script>
</body>
</html>
