		width: 20px;

	<script type="text/javascript">
		window.onload = function t(){
			//闭包计棋器
			var cnt = (function(){
				var curr = 'black';
				return function(){
					var tmp = curr;
					if (curr=='black') {
						curr = 'white'; 
					}else{
						curr = 'black';
					}
					return tmp;
				}
			})();

			document.getElementsByTagName('table')[0].onclick = initAll;
			function initAll(ev){
				//console.log(ev);
				//target的就是当时点中的对象。
				//console.log(ev.target.style.background.indexOf('images'));
				if (ev.target.style.backgroundColor) {
					alert('此处已有棋');
					return;
				}
				ev.target.style.backgroundColor = cnt();
			}
		}
	</script>

父元素上在执行的特点称为事件委托。即把子元素的事件委托给父元素。
